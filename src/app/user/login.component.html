<div class="container">
  <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
    <mat-form-field>
      <input [readonly]="isLoading" matInput placeholder="User Email" formControlName="user" />
    </mat-form-field>
    <mat-form-field>
      <input [readonly]="isLoading" matInput type="password" placeholder="Password" formControlName="password" />
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
  </form>
</div>
<div class="spinner-section" *ngIf="isLoading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

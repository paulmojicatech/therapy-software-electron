<div class="container" [formGroup]="form">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput type="text" [formControl]="formControl" [matAutocomplete]="auto" />
    <mat-autocomplete [displayWith]="displayFn" #auto="matAutocomplete" (optionSelected)="selectionMade.emit($event.option.value.id)">
      <mat-option [value]="item" *ngFor="let item of (items$ | async)">{{ item?.label }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

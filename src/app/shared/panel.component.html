<div class="container">
  <div class="clientSection">
    <span (click)="toggleExpander()">
      <i [class]="isExpanded ? 'fa fa-caret-down' : 'fa fa-caret-right'"></i>
      Clients
    </span>
    <div class="filterSection" [hidden]="!isExpanded">
        <div class="filter-header-section">
            <mat-form-field>
                <input matInput type="text" placeholder="Filter" (keyup)="filterClients($event)" />
            </mat-form-field>
            <i class="fa fa-plus-circle" (click)="selectClient(null)"></i>
        </div>
        <div class="clientsFilteredSection" 
          *ngFor="let c of filteredClients"
          (click)="selectClient(c)">
          {{c.GeneralDetails.ClientName}}
        </div>
      </div>
  </div>
</div>
